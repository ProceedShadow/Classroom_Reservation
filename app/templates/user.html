<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>User Dashboard</title>
  <!-- 使用 Flask 的 url_for 函数加载静态资源 -->
  <link rel="stylesheet" href="{{ url_for('static', filename='styles/admin_user_style.css') }}">
</head>

<body>

  <!-- 左侧工具栏 -->
  <div class="sidebar">
    <a href="#" onclick="showTool('myConfiguration')">我的信息</a>
    <a href="#" onclick="showTool('preRegisteration')">预约申请</a>
    <a href="#" onclick="showTool('myReservation')">我的预约</a>
    <a href="#" onclick="showTool('reservationQueue')">预约队列</a>
    <a href="#" onclick="showTool('Others')">其他</a>
  </div>

  <!-- 右侧内容区 -->
  <div class="content">
    <h2 id="toolTitle">{{ name }}，上午好。</h2>
    <p id="toolDescription">点击左侧工具栏中的工具来查看详情。</p>
  </div>

  <!-- 使用 Jinja2 模板传递数据给 JavaScript -->
  <script>
    // 将 Flask 传递的变量赋值给 JavaScript 变量
    const userInfo = {
      name: "{{ name }}",
      username: "{{ username }}",
      password: "{{ password }}"
    };

    function showTool(tool) {
      var toolTitle = document.getElementById('toolTitle');
      var toolDescription = document.getElementById('toolDescription');

      if (tool === 'myConfiguration') {
        toolTitle.innerText = "{{ name }} 的用户信息:";
        toolDescription.innerHTML = `<strong>姓名:</strong> ${userInfo.name}<br>
                                     <strong>账号:</strong> ${userInfo.username}<br>
                                     <strong>密码:</strong> ${userInfo.password}`;
      } else if (tool === 'preRegisteration') {
        toolTitle.innerText = '工具2';
        toolDescription.innerText = '这是工具1的详细信息。';
      } else if (tool === 'myReservation') {
        toolTitle.innerText = '工具3';
        toolDescription.innerText = '这是工具2的详细信息。';
      } else if (tool === 'reservationQueue') {
        toolTitle.innerText = '工具3';
        toolDescription.innerText = '这是工具3的详细信息。';
      } else if (tool === 'Others') {
        toolTitle.innerText = '工具3';
        toolDescription.innerText = '这是工具4的详细信息。';
      }
    }
  </script>

</body>

</html>
